<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>卫星环绕月球 - 纯 HTML/CSS</title>
	<style>
		/* 主题变量可按需调整 */
		:root{
			--bg-1:#060913; /* 太空背景 */
			--bg-2:#0b1226;
			--star:#ffffff30;
			--moon:#d9dde4; /* 月面主色 */
			--moon-shadow:#aeb3bc;
			--crater:#bfc4cc;
			--orbit:#ffffff24; /* 轨道线颜色 */
			--sat-1:#9fd5ff; /* 卫星外观 */
			--sat-2:#6aa8ff;
		}

		html,body{
			height:100%;
		}
		body{
			margin:0;
			display:grid;
			place-items:center;
			background:
				radial-gradient(120% 120% at 50% 20%, var(--bg-2) 0%, var(--bg-1) 55%, #03070f 100%);
			color:#cdd6f4;
			overflow:hidden;
			font-family: system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Noto Sans CJK SC, Hiragino Sans GB, "Microsoft YaHei", Arial, sans-serif;
		}

		/* 星点背景（轻量） */
		.stars{
			position: fixed;
			inset: 0;
			background-image:
				radial-gradient(2px 2px at 10% 15%, var(--star) 40%, transparent 45%),
				radial-gradient(1.5px 1.5px at 35% 55%, var(--star) 40%, transparent 45%),
				radial-gradient(1.8px 1.8px at 70% 30%, var(--star) 40%, transparent 45%),
				radial-gradient(1.4px 1.4px at 80% 75%, var(--star) 40%, transparent 45%),
				radial-gradient(1.2px 1.2px at 20% 80%, var(--star) 40%, transparent 45%);
			pointer-events: none;
			z-index: 0;
		}

		.scene{
			/* 场景尺寸：响应式缩放 */
			--size: min(70vmin, 520px);
			--moon-size: 40%;      /* 月球直径占 scene 的比例 */
			--orbit-gap: 10%;       /* 月球边缘到卫星轨道的间距（相对 scene） */
			--sat-size: 14px;       /* 卫星直径（px 更稳定） */
			--duration: 12s;        /* 公转周期 */

			position: relative;
			width: var(--size);
			aspect-ratio: 1;
			z-index: 1;
		}

		/* 轨道容器：自转驱动公转 */
		.orbit{
			position: absolute;
			inset: 0;
			border-radius: 50%;
			animation: spin var(--duration) linear infinite;
		}
		/* 轨道可视化（可去掉 dashed 样式） */
		.orbit::after{
			content: "";
			position: absolute;
			inset: 0;
			border: 1.2px dashed var(--orbit);
			border-radius: 50%;
			filter: drop-shadow(0 0 6px #ffffff10);
		}

		/* 卫星：放在中心，通过父容器旋转实现轨道运动 */
		.satellite{
			position: absolute;
			top: 50%;
			/* 从场景中心向右偏移到轨道半径处：
				 半径 = 50% - 月球半径 - 安全间距 */
			right: calc(50% - var(--moon-size) / 2 - var(--orbit-gap));
			transform: translateY(-50%);
			width: var(--sat-size);
			height: var(--sat-size);
			border-radius: 50%;
			background: radial-gradient(circle at 30% 30%, var(--sat-1) 0%, var(--sat-2) 70%);
			box-shadow:
				0 0 10px 3px #7fb8ff55,
				0 0 18px 8px #7fb8ff25;
		}
		/* 卫星自身自转一点点，让光感更自然（非必须） */
		.satellite::after{
			content: '';
			position:absolute; inset:0;
			border-radius: 50%;
			background: radial-gradient(circle at 25% 25%, #fff8, transparent 60%);
			animation: slow-spin calc(var(--duration) * 2) linear infinite;
			mix-blend-mode: screen;
		}

		/* 月球主体 */
		.moon{
			position: absolute;
			inset: 0;
			margin: auto;
			width: var(--moon-size);
			aspect-ratio: 1;
			border-radius: 50%;
			background:
				radial-gradient(55% 55% at 35% 35%, #fff 0%, var(--moon) 40%, var(--moon-shadow) 100%);
			box-shadow:
				0 0 40px 10px #ffffff15,
				inset -28px -28px 60px #00000055,
				inset 18px 18px 60px #ffffff26;
		}
		/* 月坑（轻量几个圆） */
		.moon::before,
		.moon::after{
			content:"";
			position:absolute;
			border-radius:50%;
			background: radial-gradient(100% 100% at 35% 35%, #ffffff90 0%, var(--crater) 45%, #9aa0aa 100%);
			opacity:.9;
			filter: blur(.2px);
		}
		.moon::before{ width:16%; aspect-ratio:1; left:20%; top:30%; }
		.moon::after { width:10%; aspect-ratio:1; right:18%; top:52%; }

		@keyframes spin{ to{ transform: rotate(360deg); } }
		@keyframes slow-spin{ to{ transform: rotate(360deg); } }

		/* 减少动画用户的无障碍支持 */
		@media (prefers-reduced-motion: reduce){
			.orbit{ animation: none; }
			.satellite::after{ animation: none; }
		}

		/* 可选：标题样式 */
		.caption{
			position: absolute;
			left: 50%;
			bottom: -3rem;
			transform: translateX(-50%);
			font-size: .95rem;
			color:#cbd5e1;
			opacity:.8;
			letter-spacing:.02em;
			user-select:none;
		}
	</style>
	<!-- 说明：如果想加速或变慢，只要改 .scene 的 --duration 即可。-->
</head>
<body>
	<div class="stars" aria-hidden="true"></div>
	<div class="scene">
		<div class="orbit">
			<div class="satellite" aria-label="卫星"></div>
		</div>
		<div class="moon" aria-label="月球"></div>
		<div class="caption"></div>
	</div>
</body>
</html>
