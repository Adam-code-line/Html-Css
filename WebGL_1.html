<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script id="vsSource" type="x-shader/x-vertex">
        attribute vec4 a_position;

        void main() {
            gl_Position = a_position;
            gl_PointSize = 20.0;
        }
    </script>

    <script id="fsSource" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
        }
    </script>

    <script>
        const canvas = document.getElementById("canvas");
        const gl = canvas.getContext("webgl");

        if (!gl) {
            throw new Error('WebGL not supported in this browser');
        }

        gl.clearColor(0.5,0,0,1)
        gl.clear(gl.COLOR_BUFFER_BIT);

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
            if(success) {
                return shader;
            }

            console.log(gl.getShaderInfoLog(shader));
        }

    const vsSource = document.getElementById('vsSource').textContent;
    const fsSource = document.getElementById('fsSource').textContent;

        const vShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
        const fShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);

        function createProgram(gl, vShader, fShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vShader);
            gl.attachShader(program, fShader);
            gl.linkProgram(program);

            const success = gl.getProgramParameter(program, gl.LINK_STATUS);
            if(success) {
                return program;
            }

            console.log(gl.getProgramInfoLog(program));
        }

        const program = createProgram(gl, vShader, fShader);

        gl.useProgram(program);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([0, 0, 0]), gl.STATIC_DRAW);

        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);

        gl.drawArrays(gl.POINTS, 0, 1);
    </script>
</body>

</html>
