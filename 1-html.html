<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>html入门</title>

	<style>
		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 10px;
			width: 300px;
			margin: 20px auto;
		}
		.item {
			height: 100px;
			background-color: lightgray;
			border: 2px solid #333;
		}
		.one { background-color: lightcoral; }
		.two { background-color: lightblue; }
		.three { background-color: lightgreen; }
		.four { background-color: lightgoldenrodyellow; }
		.five { background-color: lightpink; }
		.six { background-color: lightseagreen; }
	</style>
</head>
<body>

<div class = "container">
	<div class="item one"></div>
	<div class="item two"></div>
	<div class="item three"></div>
	<div class="item four"></div>
	<div class="item five"></div>
	<div class="item six"></div>
</div>
	
</body>
</html>
